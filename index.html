<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="bg-danger">
    <div class="container  ">
      <div class="row text-white">
        <div class="col-4 mb-3">
          <label for="varNome" class="form-label">Come ti chiami?</label>
          <input type="text" class="form-control" id="varNome" aria-describedby="emailHelp">
        </div>
          <div class="col-4 mb-3">
            <label for="varKm" class="form-label">Quanti km dovrai percorrere?</label>
            <input type="number" class="form-control" id="varKm" aria-describedby="emailHelp">
          </div>
          <div class="col-4 mb-3">
              <label for="varEta" class="form-label">Quanti anni hai?</label>
              <input type="number" class="form-control" id="varEta" aria-describedby="emailHelp">
          </div>
          
        </div>
        <button type="submit" class="btn btn-primary" onclick="biglietto()">calcola biglietto</button>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div id="ilTuoNome"></div>
          <div id="iTuoiKm"></div>
          <div id="laTuaEta"></div>
          <div id="prezzo"></div>
          <div id="prezzoScontato"></div>
        </div>
      </div>
    </div>
      




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
